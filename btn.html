<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body { margin: 0; padding: 0; overflow: hidden; background: #f5f5f5; }

/* Cursor follower circle */
.cursor-follower {
  position: fixed;
  width: 30px;
  height: 30px;
  border: 2px solid #2861a6;
  border-radius: 50%;
  pointer-events: none;
  z-index: 9999;
  transform: translate(-50%, -50%);
  transition: all 0.1s ease-out;
  box-shadow: 0 0 10px rgba(40, 97, 166, 0.3);
}

.cursor-follower.active {
  background: rgba(40, 97, 166, 0.2);
  width: 50px;
  height: 50px;
  border-width: 3px;
  box-shadow: 0 0 20px rgba(40, 97, 166, 0.6);
}

/* Glow effect variant */
.cursor-follower::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(40, 97, 166, 0.4), transparent);
  transform: translate(-50%, -50%);
  animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
  0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.5; }
  50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
}

/* Trail effect */
.cursor-trail {
  position: fixed;
  width: 8px;
  height: 8px;
  background: rgba(40, 97, 166, 0.5);
  border-radius: 50%;
  pointer-events: none;
  z-index: 9998;
}
</style>
</head>
<body>
  <div class="cursor-follower"></div>

  <script>
    const follower = document.querySelector('.cursor-follower');
    let mouseX = 0, mouseY = 0;

    document.addEventListener('mousemove', (e) => {
      mouseX = e.clientX;
      mouseY = e.clientY;
      follower.style.left = mouseX + 'px';
      follower.style.top = mouseY + 'px';

      // Create trail effect
      const trail = document.createElement('div');
      trail.className = 'cursor-trail';
      trail.style.left = mouseX + 'px';
      trail.style.top = mouseY + 'px';
      document.body.appendChild(trail);
      
      setTimeout(() => trail.remove(), 600);
    });

    document.addEventListener('mousedown', () => follower.classList.add('active'));
    document.addEventListener('mouseup', () => follower.classList.remove('active'));
  </script>
</body>
</html>
